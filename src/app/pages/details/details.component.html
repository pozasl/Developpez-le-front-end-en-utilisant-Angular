<header>
    <h1>{{ countryName }}</h1>
</header>
<!-- p>{{ (olympics$ | async)?.length }} data loaded</p -->
<section class="dashboardCounter">
    <p>Number of entries <span>{{ entriesNbr }}</span></p>
    <p>Total number of medals <span>{{ totalMedalsNbr }}</span></p>
    <p>Total number of athletes <span>{{ totalAthletesNbr }}</span></p>
</section>
<section class="dashboardChart">
    @if (loading) {
        <div class="loadingMsg"><span>Loading</span><div class="loader"></div></div>
    }
    @else if (!error) {
        <app-olympic-line-chart [olympic]="olympic"></app-olympic-line-chart>
    }
</section>
<footer>
    @if (error) {
        <p class="errorMsg">{{errorMsg}}</p>
    }
    <a routerLink="" class="goBackBtn">Go back</a>
</footer>
